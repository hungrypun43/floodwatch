<body>
  <div class="modal fade" id="completeModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          
          <h4 class="modal-title" id="completePodname">Copy This to Use with pod</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
  				<div class="form-group">
    				<label for="formGroupExampleInput">Podkey</label>
    				<div class="input-group mb-3">
  						<input type="text" class="form-control" id="completePodkey" placeholder="Podkey" aria-label="Recipient's username" aria-describedby="basic-addon2">
  						<div class="input-group-append">
    						<button class="btn btn-outline-secondary" onclick="copyClipboard('completePodkey')" type="button">copy</button>
  						</div>
					</div>
  				</div>
  				<div class="form-group">
    				<label for="formGroupExampleInput2">SecretKey</label>
    				<div class="input-group mb-3">
  						<input type="text" class="form-control" id="completeSecretkey" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  						<div class="input-group-append">
    						<button class="btn btn-outline-secondary" onclick="copyClipboard('completeSecretkey')" type="button">Copy</button>
  						</div>
					</div>
  				</div>
			</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
    <div class="container">
        <h1>Create new Pod</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Pod address</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="latitude" placeholder="latitude">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="longtitude" placeholder="longtitude">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">PodName</label>
                <input type="text" class="form-control" id="podname" placeholder="AddPodNickname">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">SecretKey</label>
                <input type="" class="form-control" id="secretKey" placeholder="SecretKey">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Height</label>
                <input type="number" class="form-control" id="height" placeholder="Height in CM">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Indicator</label>
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput1">Awareness range</label>
                        <input type="number" class="form-control" id="aware" placeholder="limit in %">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1">Harmness range</label>
                        <input type="number" class="form-control" id="harm" placeholder="limit in %">
                    </div>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="registerPod()">Create!</button>
        <script src="script/podmanage.js"></script>
    </div>
    
</body>
